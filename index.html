        }

        /* --- åº•éƒ¨æ§åˆ¶å° --- */
        .status-bar {

    </style>

<body>

<div class="stars-container">
    <div class="star-layer layer-1"></div>
    <div class="star-layer layer-2"></div>
</div>

<div class="container">
    <h1>ğŸš€ å°ç‹å­èˆ‡å…¬ä¸»ï¼šæ·±ç©ºæ˜Ÿéš›å†’éšª ğŸª</h1>
    
    <div class="admin-panel">
        <input type="text" id="stuName" placeholder="æ¢éšªå®¶å§“å">
        <select id="stuGender">
            <option value="boy">ç”·ç”Ÿ ğŸ¤´</option>
            <option value="girl">å¥³ç”Ÿ ğŸ‘¸</option>
        </select>
        <input type="text" id="stuBday" placeholder="ç”Ÿæ—¥ (05/20)">
        <input type="text" id="stuPhone" placeholder="é›»è©±è™Ÿç¢¼">
        
        <button class="btn-main btn-add" onclick="addStudent()">âœ¨ åŠ å…¥éšŠä¼</button>
        <button class="btn-main btn-backup" onclick="exportData()">ğŸ’¾ å‚™ä»½è³‡æ–™</button>
        <button class="btn-main btn-backup" style="background: linear-gradient(45deg, #9b59b6, #8e44ad);" onclick="document.getElementById('fileInput').click()">ğŸ“‚ é‚„åŸè³‡æ–™</button>
        <input type="file" id="fileInput" style="display:none" onchange="importData(event)">
    </div>

    <div id="playerBoard"></div>
</div>

<div class="status-bar">
    <div>ğŸ“… æ˜Ÿæ›†æ—¥æœŸï¼š<span id="todayDate" style="color:#fff;"></span></div>
    <div>ğŸ§‘â€ğŸ¤â€ğŸ§‘ ä»Šæ—¥å ±åˆ°ï¼š<span class="stat-badge" id="totalAtt">0</span></div>
    <div>ğŸ å¯å…Œæ›ï¼š<span class="stat-badge" id="canClaimCount" style="background:var(--neon-gold);">0</span></div>
</div>

<script>
    // ä½¿ç”¨æ–°çš„å„²å­˜ç©ºé–“åç¨± (V7 æ·±ç©ºç‰ˆ)
    let students = JSON.parse(localStorage.getItem('ss_deepspace_v7')) || [];

    const config = [
        { pts: 0, icon: "ğŸŒ¹", label: "èµ·é»" },
        { pts: 30, icon: "ğŸ§ƒ", label: "é‹ç®”åŒ…" },
        { pts: 50, icon: "ğŸª", label: "é›¶é£ŸåŒ…" },
        { pts: 100, icon: "ğŸ§Š", label: "å†°æ£’" },
        { pts: 200, icon: "ğŸ¦", label: "éœœæ·‡æ·‹" },
        { pts: 400, icon: "ğŸ¨", label: "å†°ç‚«é¢¨" },
        { pts: 500, icon: "ğŸ§¸", label: "ç©å…·" }
    ];

    function save() {
        localStorage.setItem('ss_deepspace_v7', JSON.stringify(students));
        updateStats();
    }

    function exportData() {
        if (students.length === 0) return;
        const dataStr = JSON.stringify(students);
        const dataUri = 'data:application/json;charset=utf-8,'+ encodeURIComponent(dataStr);
        const fileName = 'æ·±ç©ºå†’éšªå‚™ä»½_' + new Date().toLocaleDateString().replace(/\//g, '-') + '.json';
        const link = document.createElement('a');
        link.setAttribute('href', dataUri); link.setAttribute('download', fileName);
        link.click();
    }

    function importData(event) {
        const file = event.target.files[0];
        if (!file) return;
        const reader = new FileReader();
        reader.onload = function(e) {
            try {
                students = JSON.parse(e.target.result); save(); render();
                alert('âœ… è³‡æ–™é‚„åŸæˆåŠŸï¼');
            } catch (err) { alert('âŒ æ ¼å¼ä¸æ­£ç¢ºï¼'); }
        };
        reader.readAsText(file);
    }

    function removeStudent(idx) {
        if (confirm(`âš ï¸ ç¢ºå®šè¦ç§»é™¤ã€${students[idx].name}ã€‘å—ï¼Ÿ\nç´€éŒ„å°‡ç„¡æ³•æ¢å¾©å–”ï¼`)) {
            students.splice(idx, 1); save(); render();
        }
    }

    function addStudent() {
        const name = document.getElementById('stuName').value;
        const gender = document.getElementById('stuGender').value;
        const bday = document.getElementById('stuBday').value || "--/--";
        const phone = document.getElementById('stuPhone').value || "æœªè¨­å®š";
        if (!name) return;
        students.push({ name, gender, birthday: bday, phone: phone, score: 0, lastDate: "" });
        document.getElementById('stuName').value = ''; document.getElementById('stuBday').value = ''; document.getElementById('stuPhone').value = '';
        save(); render();
    }

    function addScore(idx, amount) {
        students[idx].score += amount;
        if (students[idx].score < 0) students[idx].score = 0;
        save(); render();
    }

    function checkAttendance(idx) {
        const now = new Date();
        students[idx].lastDate = `${now.getFullYear()}-${now.getMonth()+1}-${now.getDate()}`;
        addScore(idx, 10);
    }

    function claimGift(idx, pts, giftName) {
        if (confirm(`å…Œæ›ã€${giftName}ã€‘å—ï¼Ÿæ¶ˆè€— ${pts} åˆ†ï¼`)) {
            students[idx].score -= pts;
            if (students[idx].score < 0) students[idx].score = 0;
            save(); render();
        }
    }

    function updateStats() {
        const now = new Date();
        const dateStr = `${now.getFullYear()}-${now.getMonth()+1}-${now.getDate()}`;
        document.getElementById('todayDate').innerText = dateStr;
        document.getElementById('totalAtt').innerText = students.filter(s => s.lastDate === dateStr).length;
        document.getElementById('canClaimCount').innerText = students.filter(s => s.score >= 30).length;
    }

    function render() {
        const board = document.getElementById('playerBoard');
        board.innerHTML = '';
        const now = new Date();
        const todayStr = `${now.getFullYear()}-${now.getMonth()+1}-${now.getDate()}`;

        students.forEach((s, i) => {
            const progress = Math.min((s.score / 500) * 100, 100);
            const isAttended = s.lastDate === todayStr;
            const canRedeem = config.filter(r => r.pts > 0 && s.score >= r.pts).reverse();
            const avatarIcon = (s.gender === 'girl') ? 'ğŸ‘¸' : 'ğŸ¤´';

            board.innerHTML += `
                <div class="student-card ${isAttended ? 'active-today' : ''}">
                    <button class="btn-delete" onclick="removeStudent(${i})">âœ•</button>
                    <div class="profile-area">
                        <div class="avatar">${avatarIcon}</div>
                        <div class="name">${s.name}</div>
                        <div class="info-text">ğŸ‚ ç”Ÿæ—¥: ${s.birthday}</div>
                        <div class="info-text" style="color:var(--neon-blue)">ğŸ“ ${s.phone}</div>
                        <div class="score-box">â­ ${s.score} pt</div>
                    </div>
                    <div class="map-track">
                        ${config.map(c => `<div class="node">${c.icon}<div class="node-label">${c.pts}pt</div></div>`).join('')}
                        <div class="marker-icon" style="left: calc(${progress}% - 32px)">${avatarIcon}</div>
                    </div>
                    <div class="ops">
                        <button class="btn-op btn-att" onclick="checkAttendance(${i})">å‡ºå¸­ +10</button>
                        <button class="btn-op btn-bonus" onclick="addScore(${i}, 10)">åŠ åˆ† +10</button>
                        <button class="btn-op btn-sub" onclick="addScore(${i}, -10)">ä¿®æ­£ -10</button>
                    </div>
                    <div class="claim-area">
                        ${canRedeem.length > 0 ? canRedeem.map(cr => `<button class="btn-claim" onclick="claimGift(${i}, ${cr.pts}, '${cr.label}')">æ›${cr.label}</button>`).join('') : '<span style="color:#666; font-size:12px;">æ¢ç´¢ä¸­...</span>'}
                    </div>
                </div>`;
        });
        updateStats();
    }
    render();
</script>
