<!DOCTYPE html>

    <link href="https://fonts.googleapis.com/css2?family=ZCOOL+KuaiLe&family=Mali:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* --- å®‡å®™æ·±ç©ºç¾åŒ– CSS --- */
        * { font-family: 'ZCOOL KuaiLe', 'Mali', 'Microsoft JhengHei', cursive; box-sizing: border-box; }
        :root {

            --neon-gold: #ffd700; --cute-green: #2ecc71; --space-black: #050505;

        /* æ¼‚æµ®æ˜Ÿæ˜ŸèƒŒæ™¯ */
        .stars-container { position: fixed; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; z-index: -1; }
        .star-layer { position: absolute; width: 100%; height: 100%; background-image: radial-gradient(white, rgba(255,255,255,.2) 2px, transparent 4px); background-size: 550px 550px; animation: space-drift 120s linear infinite; opacity: 0.5; }
        @keyframes space-drift { from { transform: translateY(0); } to { transform: translateY(-1000px); } }

        .container { max-width: 1550px; margin: auto; background: rgba(20, 20, 30, 0.4); backdrop-filter: blur(25px); padding: 40px; border-radius: 60px; border: 3px solid rgba(0, 212, 255, 0.3); box-shadow: 0 0 60px rgba(0, 132, 255, 0.2); margin-bottom: 120px; }
        
        h1 { text-align: center; font-size: 3.5em; margin: 0 0 30px 0; background: linear-gradient(to right, var(--neon-pink), #bd00ff, var(--neon-blue)); -webkit-background-clip: text; -webkit-text-fill-color: transparent; filter: drop-shadow(0 0 15px rgba(189, 0, 255, 0.6)); letter-spacing: 2px; }

        .admin-panel { background: rgba(0, 0, 0, 0.5); padding: 30px; border-radius: 40px; margin-bottom: 40px; border: 2px solid var(--neon-blue); display: flex; flex-wrap: wrap; justify-content: center; gap: 15px; }
        .admin-panel input, .admin-panel select { padding: 12px 20px; border-radius: 25px; border: 2px solid var(--neon-blue); background: rgba(10, 10, 25, 0.8); font-size: 16px; color: var(--neon-blue); width: 160px; outline: none; font-weight: bold; }
        
        .btn-main { padding: 12px 30px; border-radius: 25px; border: none; font-size: 16px; font-weight: bold; cursor: pointer; color: white; transition: 0.3s; }
        .btn-add { background: linear-gradient(45deg, var(--neon-pink), #bd00ff); box-shadow: 0 0 15px var(--neon-pink); }
        .btn-refresh { background: #8e44ad; }

        /* è§’è‰²å¡ç‰‡ */
        .student-card { display: grid; grid-template-columns: 240px 1fr 180px 160px; align-items: center; background: rgba(255, 255, 255, 0.05); margin-bottom: 25px; padding: 25px; border-radius: 45px; border: 2px solid rgba(255, 255, 255, 0.15); position: relative; }
        .active-today { border-color: var(--cute-green); box-shadow: 0 0 30px rgba(46, 204, 113, 0.4); }
        .btn-delete { position: absolute; top: 15px; left: 15px; background: rgba(255, 77, 77, 0.2); color: #ff4d4d; border: 2px solid #ff4d4d; width: 32px; height: 32px; border-radius: 50%; cursor: pointer; display: flex; justify-content: center; align-items: center; }

        /* --- æ–°å¢ï¼šåœ–ç‰‡é ­åƒèˆ‡æ¨™è¨˜æ¨£å¼ (å–ä»£èˆŠçš„ Emoji font æ¨£å¼) --- */
        .profile-area { text-align: center; border-right: 2px solid rgba(255,255,255,0.2); padding-right: 15px; display: flex; flex-direction: column; align-items: center; }
        
        /* å·¦å´å¤§é ­åƒåœ–ç‰‡ */
        .avatar-img { 
            width: 90px; height: 90px; /* è¨­å®šåœ–ç‰‡å¤§å° */
            border-radius: 50%; /* åœ“å½¢é ­åƒ */
            object-fit: cover; /* ä¿æŒåœ–ç‰‡æ¯”ä¾‹å¡«æ»¿ */
            border: 3px solid var(--neon-blue);
            box-shadow: 0 0 20px var(--neon-blue); /* è—è‰²ç™¼å…‰ */
            animation: float 3s infinite ease-in-out; /* ä¿ç•™æ¼‚æµ®å‹•ç•« */
            margin-bottom: 10px;
            background: rgba(0,0,0,0.3); /* é¿å…é€æ˜åœ–åœ¨æ·±åº•çœ‹ä¸æ¸… */
        }
        @keyframes float { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-10px); } }

        /* åœ°åœ–è»Œé“ä¸Šçš„ç§»å‹•åœ–ç‰‡ */
        .marker-img { 
            position: absolute; 
            top: -70px; /* èª¿æ•´å‚ç›´ä½ç½®ï¼Œè®“å®ƒæµ®åœ¨è»Œé“ä¸Š */
            width: 75px; height: 75px; 
            object-fit: contain;
            transition: all 0.8s cubic-bezier(0.34, 1.56, 0.64, 1.2); /* å¹³æ»‘ç§»å‹•æ•ˆæœ */
            z-index: 10; 
            filter: drop-shadow(0 0 15px var(--neon-pink)); /* ç²‰è‰²ç™¼å…‰ */
        }

        .name { font-size: 26px; font-weight: bold; color: #fff; text-shadow: 0 0 10px var(--neon-blue); }
        .score-box { background: linear-gradient(45deg, var(--neon-gold), #f39c12); padding: 6px 15px; border-radius: 20px; color: #000; font-weight: bold; margin-top: 10px; display: inline-block; box-shadow: 0 0 15px var(--neon-gold); }

        /* è»Œé“èˆ‡çå“åœ–ç‰‡ */
        .map-track { position: relative; height: 110px; margin: 0 25px; background: rgba(0, 0, 0, 0.3); border-radius: 55px; display: flex; justify-content: space-between; align-items: center; padding: 0 50px; border: 3px solid rgba(255,255,255,0.2); box-shadow: inset 0 0 20px rgba(0, 212, 255, 0.2); }
        .reward-img { width: 55px; height: 55px; object-fit: contain; filter: drop-shadow(0 0 8px rgba(255,255,255,0.8)); transition: 0.3s; }
        .reward-img:hover { transform: scale(1.2) rotate(5deg); filter: drop-shadow(0 0 20px var(--neon-gold)); }
        
        .node { position: relative; z-index: 2; display: flex; flex-direction: column; align-items: center; }
        .node-label { margin-top: 5px; font-size: 11px; color: #bbb; font-weight: bold; text-shadow: 0 1px 2px black; white-space: nowrap;}
        
        .ops { display: flex; flex-direction: column; gap: 8px; padding: 0 10px; }
        .btn-op { border: none; padding: 8px; border-radius: 15px; color: white; font-weight: bold; cursor: pointer; font-size: 13px; border: 1px solid rgba(255,255,255,0.3); }
        .btn-att { background: linear-gradient(to bottom, #2ecc71, #27ae60); box-shadow: 0 4px #1e8449; }
        .btn-bonus { background: linear-gradient(to bottom, #3498db, #2980b9); box-shadow: 0 4px #21618c; }
        .btn-sub { background: linear-gradient(to bottom, #e67e22, #d35400); box-shadow: 0 4px #a04000; }

        .claim-area { display: flex; flex-direction: column; gap: 6px; padding-left: 15px; border-left: 2px dashed rgba(255,255,255,0.2); }
        .btn-claim { background: linear-gradient(45deg, var(--neon-gold), #f39c12); color: #000; border: 2px solid #fff; padding: 6px; border-radius: 12px; font-size: 12px; font-weight: bold; cursor: pointer; display: flex; align-items: center; justify-content: center; gap: 5px; box-shadow: 0 0 10px var(--neon-gold); }
        .btn-claim img { width: 18px; height: 18px; object-fit: contain; }

        .status-bar { position: fixed; bottom: 0; left: 0; right: 0; background: rgba(10, 10, 30, 0.95); padding: 20px; border-top: 4px solid var(--neon-blue); display: flex; justify-content: space-around; align-items: center; font-size: 1.4em; font-weight: bold; color: var(--neon-blue); z-index: 1000; backdrop-filter: blur(15px); }
        .stat-badge { background: var(--neon-blue); color: #000; padding: 5px 25px; border-radius: 30px; box-shadow: 0 0 20px var(--neon-blue); }
        .loading-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.9); display: flex; justify-content: center; align-items: center; z-index: 9999; color: var(--neon-blue); font-size: 1.8em; }
    </style>
</head>
<body>

<div class="stars-container"><div class="star-layer"></div></div>
<div id="loading" class="loading-overlay">ğŸš€ æ­£åœ¨é€£ç·šè‡³æ˜Ÿéš›æ§åˆ¶å°...</div>

<div class="container">
    <h1>æ˜Ÿéš›å†’éšªï¼šå°ç‹å­èˆ‡å…¬ä¸» ğŸª</h1>
    <div class="admin-panel">
        <input type="text" id="stuName" placeholder="æ¢éšªå®¶å§“å">
        <select id="stuGender"><option value="boy">ç”·ç”Ÿ</option><option value="girl">å¥³ç”Ÿ</option></select>
        <input type="text" id="stuBday" placeholder="ç”Ÿæ—¥ (05/20)"><input type="text" id="stuPhone" placeholder="é›»è©±">
        <button class="btn-main btn-add" onclick="addStudent()">âœ¨ å¬å–šæˆå“¡</button>
        <button class="btn-main btn-refresh" onclick="fetchData()">ğŸ”„ åˆ·æ–°è³‡æ–™</button>
    </div>
    <div id="playerBoard"></div>
</div>

<div class="status-bar">
    <div>ğŸ“… ä»»å‹™æ—¥æœŸï¼š<span id="todayDate" style="color:#fff;"></span></div>
    <div>ğŸ§‘â€ğŸ¤â€ğŸ§‘ ä»Šæ—¥å ±åˆ°ï¼š<span class="stat-badge" id="totalAtt">0</span></div>
    <div>ğŸ å¯å…Œæ›çå‹µï¼š<span class="stat-badge" id="canClaimCount" style="background:var(--neon-gold);">0</span></div>
</div>

<script>
    // âš ï¸ è«‹å¡«å…¥ä½ çš„ Google Apps Script ç¶²é æ‡‰ç”¨ç¨‹å¼ç¶²å€
    const WEB_APP_URL = "https://script.google.com/macros/s/AKfycbyr4KCIYHK3t0ygY8ZLm-NO1j0qgSiNDtxTKQgB0ItG_XyKH15M6DcQmg808HEzbJ31Gw/exec";

    // â–¼â–¼â–¼ è«‹åœ¨é€™è£¡è²¼ä¸Šä½ çš„åœ–ç‰‡ç¶²å€ (å»ºè­°ä½¿ç”¨é€æ˜èƒŒæ™¯ PNG) â–¼â–¼â–¼
    const PRINCE_IMG_URL = "https://juan-di-cake.github.io/children_school_attend/boy.jpg";
    const PRINCESS_IMG_URL = "https://juan-di-cake.github.io/children_school_attend/girl.png";
    // â–²â–²â–²â–²â–²â–²â–²â–²â–²â–²â–²â–²â–²â–²â–²â–²â–²â–²â–²â–²â–²â–²â–²

    let students = [];
    let config = []; 
    let isDataLoaded = false;

    async function fetchData() {
        isDataLoaded = false;
        document.getElementById('loading').style.display = 'flex';
        try {
            const response = await fetch(WEB_APP_URL);
            const result = await response.json();

            students = result.students.map(item => ({
                name: item.å§“å, gender: item.æ€§åˆ¥, birthday: item.ç”Ÿæ—¥,
                phone: item.é›»è©±, score: parseInt(item.åˆ†æ•¸) || 0,
                lastDate: item.æœ€å¾Œå‡ºå¸­æ—¥æœŸ
            }));

            if (result.rewards && result.rewards.length > 0) {
                config = result.rewards.map(r => ({
                    pts: parseInt(r.é»æ•¸),
                    icon: r.åœ–ç‰‡ç¶²å€ || "", 
                    label: r.åç¨±
                }));
                config.sort((a, b) => a.pts - b.pts);
            }

            isDataLoaded = true;
            render();
        } catch (e) { alert("é€£ç·šå¤±æ•—ï¼è«‹æª¢æŸ¥ API ç¶²å€ã€‚"); }
        document.getElementById('loading').style.display = 'none';
    }

    async function postToCloud(payload) {
        if (!isDataLoaded) return;
        await fetch(WEB_APP_URL, {
            method: 'POST', mode: 'no-cors',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(payload)
        });
        updateStats();
    }

    async function addStudent() {
        if (!isDataLoaded) return;
        const name = document.getElementById('stuName').value.trim();
        const gender = document.getElementById('stuGender').value;
        const bday = document.getElementById('stuBday').value || "--/--";
        const phone = document.getElementById('stuPhone').value || "æœªè¨­å®š";
        if (!name || students.find(s => s.name === name)) { alert("è«‹è¼¸å…¥å§“åæˆ–æª¢æŸ¥é‡è¤‡ï¼"); return; }
        
        const newStu = { name, gender, birthday: bday, phone, score: 0, lastDate: "" };
        students.push(newStu);
        render();
        await postToCloud({ type: 'ADD', ...newStu });
        document.getElementById('stuName').value = '';
    }

    async function removeStudent(targetName) {
        if (!isDataLoaded) return;
        if (confirm(`âš ï¸ ç¢ºå®šè¦ç§»é™¤ã€${targetName}ã€‘å—ï¼Ÿ`)) {
            students = students.filter(s => s.name !== targetName);
            render();
            await postToCloud({ type: 'DELETE', name: targetName });
        }
    }

    async function updateStudentData(targetName, scoreChange, isAttendance = false) {
        if (!isDataLoaded) return;
        const s = students.find(s => s.name === targetName);
        if (s) {
            s.score += scoreChange;
            if (s.score < 0) s.score = 0;
            if (isAttendance) {
                const now = new Date();
                s.lastDate = `${now.getFullYear()}-${now.getMonth()+1}-${now.getDate()}`;
            }
            render();
            await postToCloud({ type: 'UPDATE_SINGLE', name: s.name, score: s.score, lastDate: s.lastDate });
        }
    }

    async function claimGift(targetName, pts, giftName) {
        if (!isDataLoaded) return;
        if (confirm(`å…Œæ›ã€${giftName}ã€‘å—ï¼Ÿ`)) {
            await updateStudentData(targetName, -pts);
        }
    }

    function updateStats() {
        const now = new Date();
        const dateStr = `${now.getFullYear()}-${now.getMonth()+1}-${now.getDate()}`;
        document.getElementById('todayDate').innerText = dateStr;
        document.getElementById('totalAtt').innerText = students.filter(s => s.lastDate == dateStr).length;
        document.getElementById('canClaimCount').innerText = students.filter(s => s.score >= (config[1]?.pts || 30)).length;
    }

    function render() {
        const board = document.getElementById('playerBoard');
        board.innerHTML = '';
        const now = new Date();
        const todayStr = `${now.getFullYear()}-${now.getMonth()+1}-${now.getDate()}`;

        students.forEach((s) => {
            const maxPts = config[config.length-1]?.pts || 500;
            const progress = Math.min((s.score / maxPts) * 100, 100);
            const isAttended = s.lastDate == todayStr;
            const canRedeem = config.filter(r => r.pts > 0 && s.score >= r.pts).reverse();
            
            // --- é—œéµä¿®æ”¹ï¼šæ ¹æ“šæ€§åˆ¥æ±ºå®šä½¿ç”¨å“ªå¼µåœ–ç‰‡çš„ç¶²å€ ---
            const avatarSrc = (s.gender === 'girl') ? PRINCESS_IMG_URL : PRINCE_IMG_URL;
            const genderAlt = (s.gender === 'girl') ? 'å…¬ä¸»' : 'ç‹å­';

            board.innerHTML += `
                <div class="student-card ${isAttended ? 'active-today' : ''}">
                    <button class="btn-delete" onclick="removeStudent('${s.name}')">âœ•</button>
                    <div class="profile-area">
                        <img src="${avatarSrc}" class="avatar-img" alt="${genderAlt}">
                        <div class="name">${s.name}</div>
                        <div class="info-text">ğŸ‚ ${s.birthday}</div>
                        <div class="info-text" style="color:var(--neon-blue)">ğŸ“ ${s.phone}</div>
                        <div class="score-box">â­ ${s.score} pt</div>
                    </div>
                    <div class="map-track">
                        ${config.map(c => `
                            <div class="node">
                                ${c.icon ? `<img src="${c.icon}" class="reward-img" onerror="this.src='https://via.placeholder.com/50?text=Gift'">` : `<div style="width:55px; height:55px; border:2px dashed #444; border-radius:50%; display:flex; align-items:center; justify-content:center; color:#444;">ğŸ</div>`}
                                <div class="node-label">${c.pts}pt ${c.label}</div>
                            </div>
                        `).join('')}
                        <img src="${avatarSrc}" class="marker-img" style="left: calc(${progress}% - 35px)" alt="${genderAlt}æ¨™è¨˜">
                    </div>
                    <div class="ops">
                        <button class="btn-op btn-att" onclick="updateStudentData('${s.name}', 10, true)">å‡ºå¸­é»å +10</button>
                        <button class="btn-op btn-bonus" onclick="updateStudentData('${s.name}', 10)">è¡¨ç¾åŠ åˆ† +10</button>
                        <button class="btn-op btn-sub" onclick="updateStudentData('${s.name}', -10)">ä¿®æ­£æ‰£åˆ† -10</button>
                    </div>
                    <div class="claim-area">
                        ${canRedeem.length > 0 ? canRedeem.map(cr => `
                            <button class="btn-claim" onclick="claimGift('${s.name}', ${cr.pts}, '${cr.label}')">
                                ${cr.icon ? `<img src="${cr.icon}">` : 'ğŸ'} æ›${cr.label}
                            </button>
                        `).join('') : '<span style="color:#666; font-size:12px;">æ¢ç´¢ä¸­...</span>'}
                    </div>
                </div>`;
        });
        updateStats();
    }

    fetchData();
</script>
</body>
